server:
  port: 8090
spring:
  config:
    import: "optional:configserver:http://localhost:8071/"
  application:
    name: "loans"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/loansdb
